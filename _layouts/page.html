---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
  {% include nav.html %}
  <!-- Header -->
  <header class="header" role="banner">
    <div class="wrapper animated fadeIn">
      <div class="content">
        <div class="post-title {% if page.feature %} feature {% endif %}">
          <h1>{{ page.title }}</h1>
          <a class="btn btn-muted zoombtn" href="{{ site.url }}">
            <i class="fas fa-fw fa-home"></i>
          </a>
          {% if page.category == 'About' %}
          <a href='{{ site.url }}/about/' class='btn'>Profile</a>
          <a href='{{ site.url }}/about/education' class='btn'>Education</a>
          <a href='{{ site.url }}/about/experience' class='btn'>Experience</a>
          <a href='{{ site.url }}/about/awards' class='btn'>Awards</a>
          <!--<a href='{{ site.url }}/about/personal' class='btn'>Personal</a>-->
          {% endif %}
        </div>
        {{ content }}
      </div>
    </div>
    {% if page.comments and site.disqus_shortname %}<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
  </header>
  {% include scripts.html %}
</body>
</html>
