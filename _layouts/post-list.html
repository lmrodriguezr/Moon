---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
  {% include head.html %}
</head>
<body>
  {% include nav.html %}
  <!-- Header -->
  <header class="header" role="banner">
    <div class="wrapper animated fadeIn">
      <div class="content">
        <div class="post-title">
          <h1>{{ page.title }}</h1>
          <a class="btn btn-muted zoombtn" href="{{site.url}}">
            <i class="fas fa-fw fa-home"></i>
          </a>
          <a class="btn zoombtn" href="{{ site.url }}/publications">
            <i class='fas fa-fw fa-book'></i>
            Publications
          </a>
          <a class="btn zoombtn" href="{{ site.url }}/software">
            <i class='fas fa-fw fa-code'></i>
            Software
          </a>
        </div>
        <div class="post-list">
          {% for post in site.posts %}
            <ul>
              {% if post.category == "Blog" %}
                <li class="wow fadeInLeft card" data-wow-duration="1.5s">
                  <a class="zoombtn card-title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                  <div class='card-under-title'>
                    <a class='zoombtn' href='{{ site.url }}{{ post.url }}'><i class='fas fa-fw fa-angle-right'></i></a>
                  </div>
                  <p>{{ post.excerpt }}</p>
                </li>
              {% endif %}
            </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </header>
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/wow.min.js"></script>
  <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
